<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta name="description" content="Mountain Bike Trails in Munster, Ireland">
    <meta name="keywords" content="mountain bike, bike trails, munster, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mountain Biking Munster</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Mountain Biking Munster</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="bike-hire.html" class="active">Bike Hire</a>
                </li>
                <li>
                    <a href="locations.html">Locations</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="bike-hire-form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="bike-hire-form">
            <h2>Pre-Book your bike here <i class="fas fa-biking"></i></h2>
            
            <label for="fname">First Name:</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name:</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address:</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            
            <label for="location">Choose Location:</label>
            <input class="text-input" id="location" list="locations" name="choose_location" required>
            <datalist id="locations">
                <option value="Bansha Woods"></option>
                <option value="Ballyhouras"></option>
                <option value="Comeragh Mountains"></option>
            </datalist>

            <label for="brand">Choose the brand you would like:</label>
            <br>
            <label for="giant">Giant </label>
            <input type="radio" id="giant" name="bike_preference" value="giant" required>
            <label for="duke">Duke </label>
            <input type="radio" id="duke" name="bike_preference" value="duke" required>
            <label for="cube">Cube </label>
            <input type="radio" id="cube" name="bike_preference" value="cube" required>
            
            <input class="submit-button" type="submit" value="Confirm Bike Hire!">
        </form>
    </section>

    <footer>
        <h3>Mountain Biking Munster</h3>
        <div id="contact-info">
            <p>
                17 Main St. Bansha, Co. Tipperary | email:
                info@mountainbikingmunster.com | tel: 062 54326
            </p>
        </div>
        <div id="social-media">
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
